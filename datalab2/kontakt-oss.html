    <h1>Kontakt oss nå!</h1>
    <link rel="stylesheet" href="style.css">

    <img src="https://i.ibb.co/PTR12S2/OIG4-1.jpg" alt="Capybara" style="max-width: 100%; height: auto;">

    <form method="post">
        <label for="Navn">Navn:</label>
        <input type="text" name="Navn" id="Navn" placeholder="Nora Nordmann.." maxlength="30" required>

        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" placeholder="eksempel@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

        <label for="Emne">Emne:</label>
        <input type="text" name="Emne" id="Emne" placeholder="Hva handler det om" maxlength="60" required>

        <label for="Melding">Melding:</label>
        <textarea name="Melding" id="Melding" required></textarea>

        <input type="submit" value="Send melding">
    </form>
