<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsskjema</title>
</head>

<body>
    <h1>Registreringsskjema</h1>
    <form method="post">

        <label for="Navn">Navn:</label>
        <input type="text" name="Navn" id="Navn" pattern="[A-Za-zæøåÆØÅ ]{2,}" maxlength="30" required>
        <br><br>

        <label for="Email">Email:</label>
        <input type="email" name="Email" id="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <br><br>

        <label for="passord">Passord:</label>
        <input type="password" id="passord" name="passord" minlength="6" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <br><br>

        <label for="Alder">Alder:</label>
        <input type="number" id="Alder" name="Alder" min="18" max="99" required>
        <br><br>

        <label for="Telefonnummer">Telefonnummer:</label>
        <input type="tel" id="Telefonnummer" name="Telefonnummer" pattern="[0-9]{8,12}" required>
        <br><br>

        <label for="Fødselsdato">Fødselsdato:</label>
        <input type="date" id="Fødselsdato" name="Fødselsdato" max="2023-12-31" required>
        <br><br>

        Mann
        <input type="radio" name="kjonn" value="Mann" required>
        Kvinne
        <input type="radio" name="kjonn" value="Kvinne" required>
        Annet
        <input type="radio" name="kjonn" value="Annet" required>
        <br><br>

        <label for="land">Land: </label>
        <select id="land" name="land" required>
            <option value="">Velg et land</option>
            <option value="Norge">Norge</option>
            <option value="Sverige">Sverige</option>
            <option value="Danmark">Danmark</option>
        </select>
        <br><br>

        <input type="checkbox" name="personvern" required> Jeg godtar personvernreglene
        <br><br>

        <button type="submit">Send</button>
    </form>
</body>

<footer>

    <a href="index.html">Hjem</a>
</footer>

</html>
